<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>GrafiskRep - Katalog</title>

  <!-- Bootstrap core CSS -->
  <!--    TODO remove navbar classes from bootstrap.order and bootstrap.catalogue-->
  <link href="css/bootstrap.catalogue.css" rel="stylesheet">
  <link href="css/freelancer.css" rel="stylesheet">
  <!-- Custom fonts for this theme -->
  <link href="css/fontawesome-free/css/all.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
  <div class="container">
    <div class="nav-logo">
      <a href="index">
        <img class="nav-img" src="img/Logo/grafiskreplogoheader.png" alt="">
      </a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/repair_order">Reparation</a>
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/service_amount">Service</a>
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/catalogue">Køb Reservedele</a>
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/about">Om mig</a>
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/contact">Kontakt</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <!-- Page Content -->
  <div class="container page-content">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Køb Reservedele</h1>
        <div class="list-group mb-4">
          <tr th:each="machine : ${machines}">
            <a href="#" class="list-group-item" th:text="${machine.getType()}">{thymeleaf.machine.name}</a>
          </tr>

        </div>

        <div class="card h-auto mb-4">
          <div class="card-body">
            <h4 class="card-header">Kurv</h4>
            <p class="card-text">Antal: </p> <p class="card-text" th:text="${sale.getItems().size()}"></p>
            <p class="card-text">Total: </p> <p class="card-text" th:text="${sale.getTotalPrice()} + DKK"></p>
            <a href="checkout">
              <button class="btn btn-sm btn-outline-dark">Til Kassen</button>
            </a>
          </div>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div class="row">

          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                  <h4 class="card-title" th:text="${catalogue.getItems().get(0).getName()}"></h4>
                  <p class="text-sm-left" th:text="${catalogue.getItems().get(0).getPartNr()}"></p>
                <h5 th:text="${catalogue.getItems().get(0).getPrice()} + DKK"></h5>
                <p class="card-text" th:text="${catalogue.getItems().get(0).getDesc()}"></p>
              </div>
              <div class="card-footer">
                <form action="#" th:action="@{/add-to-cart}" method="post">
                  <input hidden="true" name="itemIndex" th:value="${0}">
                  <button class="btn btn-sm btn-outline-dark" type="submit">Tilføj til kurv</button>
                </form>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                  <h4 class="card-title" th:text="${catalogue.getItems().get(1).getName()}"></h4>
                  <p class="text-sm-left" th:text="${catalogue.getItems().get(1).getPartNr()}"></p>
                <h5 th:text="${catalogue.getItems().get(1).getPrice()} + DKK"></h5>
                <p class="card-text" th:text="${catalogue.getItems().get(1).getDesc()}"></p>

              <div class="card-footer">

                  <button class="btn btn-sm btn-outline-dark" type="submit">Tilføj til kurv</button>
                </form>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                  <h4 class="card-title" th:text="${catalogue.getItems().get(2).getName()}"></h4>
                  <p class="text-sm-left" th:text="${catalogue.getItems().get(2).getPartNr()}"></p>

          </div>

          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                  <h4 class="card-title" th:text="${catalogue.getItems().get(3).getName()}"></h4>
                  <p class="text-sm-left" th:text="${catalogue.getItems().get(3).getPartNr()}"></p>
                <h5 th:text="${catalogue.getItems().get(3).getPrice()} + DKK"></h5>
                <p class="card-text" th:text="${catalogue.getItems().get(3).getDesc()}"></p>
              </div>
              <div class="card-footer">
                <form action="#" th:action="@{/add-to-cart}" method="post">
                  <input hidden="true" name="itemIndex" th:value="${3}">
                  <button class="btn btn-sm btn-outline-dark" type="submit">Tilføj til kurv</button>
                </form>
              </div>

              <div class="card-body">
                  <h4 class="card-title" th:text="${catalogue.getItems().get(4).getName()}"></h4>
                  <p class="text-sm-left" th:text="${catalogue.getItems().get(5).getPartNr()}"></p>
                <h5 th:text="${catalogue.getItems().get(4).getPrice()} + DKK"></h5>
                <p class="card-text" th:text="${catalogue.getItems().get(4).getDesc()}"></p>
              </div>
              <div class="card-footer">
                <form action="#" th:action="@{/add-to-cart}" method="post">
                  <input hidden="true" name="itemIndex" th:value="${4}">
                  <button class="btn btn-sm btn-outline-dark" type="submit">Tilføj til kurv</button>
                </form>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                  <h4 class="card-title" th:text="${catalogue.getItems().get(5).getName()}"></h4>
                  <p class="text-sm-left" th:text="${catalogue.getItems().get(5).getPartNr()}"></p>
                <h5 th:text="${catalogue.getItems().get(5).getPrice()} + DKK"></h5>
                <p class="card-text" th:text="${catalogue.getItems().get(5).getDesc()}"></p>
              </div>
              <div class="card-footer">
                <form action="#" th:action="@{/add-to-cart}" method="post">
                  <input hidden="true" name="itemIndex" th:value="${5}">
                  <button class="btn btn-sm btn-outline-dark" type="submit">Tilføj til kurv</button>
                </form>
              </div>
            </div>
          </div>

        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <div class="container">
    <div class="row">

      <!-- Footer Location -->

      </div>

      <!-- Footer Social Icons -->

        <h4 class="text-uppercase mb-4">Sociale netværk</h4>
        <a class="btn btn-outline-light btn-social mx-1" href="https://www.facebook.com/groups/2465768773708311/">
          <i class="fab fa-fw fa-facebook-f"></i>
        </a>
        <a class="btn btn-outline-light btn-social mx-1" href="https://www.linkedin.com/in/lars-notlev-85b220175/?originalSubdomain=dk">

      <!-- Footer About Text -->
      <div class="col-lg-4">

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GrafiskRep - Numre Af Service</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.order.css" rel="stylesheet">
    <link href="css/bootstrap.catalogue.css" rel="stylesheet">
    <link href="css/freelancer.css" rel="stylesheet">

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <div class="nav-logo">
            <a href="index">
                <img class="nav-img" src="img/Logo/grafiskreplogoheader.png" alt="">
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/repair_order">Reparation</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/service_amount">Service</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/catalogue">Køb Reservedele</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/about">Om mig</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/contact">Kontakt</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!--Page Content-->
<div class="page-section container">
    <div class="py-5 text-center">
        <h2>Anmodning om serviceaftale</h2> <br>
    </div>
    <form class="needs-validation" method="post" action="/service_amount">
    <!-- Shows numbers of services to choose -->

    <label for="amount">Vælg hvor mange maskiner du vil have en serviceaftale for:</label>
    <select class="form-control" id="amount" name="amount" autofocus required>
        <option disabled selected>Antal maskiner:</option>
        <option th:each="i : ${#numbers.sequence(1, 4)}" th:value="${i}"
                th:text="${i}"></option>ser
        <option>Ved ikke</option>
    </select>
        <hr class="mb-4">
        <a href="service_order">
        <button class="btn btn-primary btn-lg btn-block">Næste</button>
        </a>
    </form>
</div>
</body>
</html>

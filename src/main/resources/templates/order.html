<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GrafikRep - Bestillingsinformation</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.catalogue.css" rel="stylesheet">
    <link href="css/freelancer.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <div class="nav-logo">
            <a href="index">
                <img class="nav-img" src="img/Logo/grafiskreplogoheader.png" alt="">
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/order">Service</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/catalogue">Køb Reservedele</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/about">Om mig</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/contact">Kontakt</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--Page Content-->
<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2>Reperation eller serviceaftale</h2>
    </div>

    <table align="center">
        <thead>
        <tr>
            <th> Title </th>
            <th> Author </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="machine : ${items}">
            <td><span th:text="${machine.getType()}"> Name </span></td>
            <td><span th:text="${machine.getBrand()}"> Brand </span></td>
        </tr>
        </tbody>
    </table>
        </div>

        <div class="col-md-8 order-md-1" style="display: block;margin-left:
        auto; margin-right: auto">
            <h4 class="mb-3">Faktureringsadresse</h4>
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Fornavn</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Et fornavn er påkrævet.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Efternavn</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Et efternavn er påkrævet.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username">CVR</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="username" placeholder="CVR" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            Et CVR nummer er påkrævet.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        En email adresse er påkrævet.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address">Adresse</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                    <div class="invalid-feedback">
                        En adresse er påkrævet.
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-10 mb-3">
                        <label for="address2">Adresse 2 <span class="text-muted">(Optional)</span></label>
                        <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="zip">Post Nr.</label>
                        <input type="text" class="form-control" id="zip" placeholder="" required>
                        <div class="invalid-feedback">
                            Zip code required.
                        </div>
                    </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Indsend Bestilling</button>
            </form>
        </div>
</body>
</html>
